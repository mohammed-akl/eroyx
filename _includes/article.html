<!-- Post, Page Content
================================================== -->
<div class="article-post">
    <!-- Content details -->
    {% include details.html %}
    <!-- End content details -->
    <!-- Toc if any -->
    {% if page.toc %}
    {% if page.beforetoc %}
        <p><em>{{page.beforetoc}}</em></p>
    {% endif %}
    <div class="toc mt-4 mb-4 lead">
        <h3 class="font-weight-bold">Summary</h3>
        {% include toc.html html=content %}
    </div>
    {% endif %}
    <!-- End Toc -->
    {{content}}
<!-- yandex translate -->
{% include yandex-translate.html %}
<!-- End Yandex-->
    <!-- Youtube trailer -->
  {% if page.youtubeId %}
    {% include youtubePlayer.html id=page.youtubeId %}
  {% endif %}
</div>
